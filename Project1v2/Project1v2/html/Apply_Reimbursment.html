    <script>
        $(function () {
            $('#program_Start').datetimepicker();
            $('#program_End').datetimepicker();
        });
    </script>

            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">{Username}</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-expanded="false"><i class="fa fa-fw fa-bell-o"></i> Messages <span class="badge badge-secondary badge-pill">0</span></a>

            </ul>
        </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Reimbursements</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Apply for Reimbursements</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12 float-right">
                                
                                    <form name = "myform" class="main-form">
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputStartDate"><b>Program Start Date</b></label>
                                                    <input type="text" class="form-control submitable" name="program_Start" id="program_Start" aria-describedby="emailHelp" onsubmit="return validateForm()" placeholder="Enter Date">
                                                    <div id ="display_eror_program_Start" class ="text-danger"></div>
                                                </div>
                                            </div>
                                            <div class="col ">
                                                <div class="form-group">
                                                    <label for="exampleInputEndDate"><b>Program End Date</b></label>
                                                    <input type="text" class="form-control submitable" name ="program_End"id="program_End" placeholder="Enter Date">
                                                    <div id="display_eror_program_End" class="text-danger"></div>
                                                    </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                         <div class="col">
                                             <div class="form-group">
                                                 <label for="exampleInputLocation"><b>Location</b></label>
                                                 <input type="text" class="form-control submitable" id="exampleInputLocation" onsubmit="return validateForm()" placeholder="Enter Location">
                                                 <div id="display_eror_exampleInputLocation" class="text-danger"></div>
                                             </div>
                                         </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="exampleInputJustification"><b>Justification</b></label>
                                                <input type="text" class="form-control submitable" id="exampleInputJustification" placeholder="Enter Justification">
                                                <div id="display_eror_exampleInputJustification" class="text-danger"></div>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputCost"><b>Cost</b></label>
                                                    <input type="number" class="form-control submitable" id="exampleInputCost" placeholder="">
                                                    <div id="display_eror_exampleInputCost" class="text-danger"></div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputDescription"><b>Description</b></label>
                                                    <input type="text" class="form-control submitable" id="exampleInputDescription" placeholder="">
                                                    <div id="display_eror_exampleInputDescription" class="text-danger"></div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="exampleInputMissedWork"><b>Missed Work</b></label>
                                                    <input type="text" class="form-control submitable" id="exampleInputMissedWork" placeholder="">
                                                    <div id="display_eror_exampleInputMissedWork" class="text-danger"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <span class="col-lg-12 text-center">
                                            <label for="exampleInputEvent"><b>Event</b></label>
                                                <select type="text" class="form-control submitable" id="exampleInputEvent" placeholder="Choose one below">
                                                    <option value="Choose below">Choose below </option>
                                                    <option value="University course">University course</option>
                                                        <option value="Seminar">Seminar</option>
                                                        <option value="Certification prep classes">Certification prep</option>
                                                        <option value="Certification">Certification</option>
                                                        <option value="Technical Training">Technical Training </option>
                                                        <option value="Other">Other</option>
                                                    </select>
                                            <div id="display_eror_exampleInputEvent" class="text-danger"></div>
                                                </span>
                                             </div>
                                        
                                        </div>
                        </form>
                        <div class="row">
                            <span class="col-lg-12 text-center">
                                <a href="#"  id="InputApplyNow"  class="btn btn-primary my-large-btn">Apply Now </a>
                                <script> $("#inputApplyNow").click(function (){})</script>

                            </span>

                        </div>
                        
                         </div>
                   
                    </div>

        </div>

                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="design">
                        <span>Located | 1853 Farkton Dr. Chicago, Illinois 44325</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
