<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="bootstrap.css" rel="stylesheet" id="bootstrap-css">
    <link href="bootstrap-datetimepicker.css" rel="stylesheet" id="date-css" />
    <link href="footer.css" rel="stylesheet" id="date-css" />
    <link href="https://fonts.googleapis.com/css?family=Cormorant" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
    <script src="bootstrap-datetimepicker.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="form_submit.js"></script>
    <script src= "currency_change.js"></script>
    <script src="logout.js"></script>
    <script src="idle.js"></script>
    <script src="navigation_fields.js"></script>
    <script>
        $(function () {
            $('#program_Start').datetimepicker();
            $('#program_End').datetimepicker();
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-dark py-0 bg-primary navbar-expand-lg py-md-0">
        <a class="navbar-brand" href="#">Cryonix Inc.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="Username">Hello, <b>{Username}</b> you have <b>{Amount}</b> left in till 01/01/2019</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-expanded="false"><i class="fa fa-fw fa-bell-o"></i> Messages <span class="badge badge-secondary badge-pill">0</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="login_Page">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="alert text-center" role="alert" id="alert">
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/TRMS/home">Reimbursements</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Apply for Reimbursements</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <form id="rem_form" class="main-form">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="program_Start"><b>Program Start Date:</b></label>
                                        <br />
                                        <input type="text" class="form-control submitable blur_event" placeholder="Enter Start Date" id="program_Start" required>
                                        <div id="display_Error_Program_Start" class="text-danger">
                                        </div>
                                    </div>
                                </div>
                                <div class="col ">
                                    <div class="form-group">
                                        <label for="program_End"><b>Program End Date:</b></label>
                                        <br />
                                        <input type="text" class="form-control submitable blur_event" placeholder="Enter End Date" id="program_End" required>
                                        <div id="display_Error_Program_End" class="text-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <span class="form-group">
                                        <label for="location"><b>Location:</b></label>
                                        <br />
                                        <input type="text" class="form-control submitable" id="location" placeholder="Please Enter A Location" required>
                                        <div id="display_Error_Location" class="text-danger">
                                        </div>
                                    </span>
                                </div>
                                <div class="col">
                                    <span class="form-group">
                                        <label for="justification"><b>Justification:</b></label>
                                        <br />
                                        <input type="text" class="form-control submitable" id="justification" placeholder="Please Enter a Justification"  required>
                                        <div id="display_Error_Justification" class="text-danger">
                                        </div>
                                    </span>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="amount"><b>Cost:</b></label>
                                        <br />
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">$</div>
                                            </div>
                                            <input type="number" min="0.00" max="10000.00" step="0.01" class="form-control submitable" placeholder ="Please Enter a Cost" id="amount" required />
                                        </div>
                                        <div id="display_Error_Amount" class="text-danger">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <span class="form-group">
                                        <label for="description"><b>Description:</b></label>
                                        <br />
                                        <input type="text" class="form-control submitable" id="description" placeholder="Please Enter a Description" required>
                                        <div id="display_Error_Description" class="text-danger">
                                        </div>
                                    </span>
                                </div>
                                <div class="col-lg-4">
                                    <span class="form-group">
                                        <label for="work_Missed"><b>Worked Missed (Hours):</b></label>
                                        <br />
                                        <input type="number" class="form-control" id="work_Missed" min="1" max="1000" placeholder="Please enter Missed Hours" required>
                                        <div id="display_Error_Work_Missed" class="text-danger">
                                        </div>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <span class="col-lg-6 offset-lg-3">
                                    <label for="type"><b>Reimbursment Type:</b></label>
                                    <br />
                                    <span>
                                        <select class="form-control" id="type">
                                            <option value="Certification">Certification</option>
                                            <option value="Certification Prep" selected>Certification Prep Courses</option>
                                            <option value="Seminar">Seminar</option>
                                            <option value="University Course">University Courses</option>
                                            <option value="Technical Training">Technical Training</option>
                                            <option value="Other">Other/option>
                                        </select>
                                        <div id="display_Error_Type" class="text-danger">
                                        </div>
                                    </span>
                                </span>
                            </div>
                        </form>
                        <br />
                        <div class="row">
                            <span class="col-lg-12 text-center">
                                <a href="#" id="InputApplyNow" class="btn btn-primary my-large-btn">Apply Now </a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-bottom fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="copyright">
                        © 2018, Cryonix, All rights reserved
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="design">
                        <span>Located | 1853 Farkton Dr. Chicago, Illinois 44325</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
